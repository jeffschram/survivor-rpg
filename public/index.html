<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survivor RPG</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@400;600;700&family=Source+Sans+3:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-dark: #0d1117;
      --bg-card: #161b22;
      --bg-input: #21262d;
      --border: #30363d;
      --text: #e6edf3;
      --text-muted: #8b949e;
      --accent: #f0883e;
      --accent-glow: rgba(240, 136, 62, 0.15);
      --fire: #ff6b35;
      --gold: #ffd700;
    }

    body {
      font-family: 'Source Sans 3', system-ui, sans-serif;
      background: var(--bg-dark);
      color: var(--text);
      min-height: 100vh;
    }

    /* Password Screen */
    .password-screen {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .password-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 48px;
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    .password-card h1 {
      font-family: 'Bitter', serif;
      font-size: 2rem;
      margin-bottom: 12px;
    }

    .password-card > p {
      color: var(--text-muted);
      margin-bottom: 24px;
    }

    .password-form {
      display: flex;
      gap: 12px;
    }

    .password-form input {
      flex: 1;
      padding: 14px 16px;
      font-size: 1rem;
      font-family: inherit;
      background: var(--bg-input);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
    }

    .password-form input:focus {
      outline: none;
      border-color: var(--accent);
    }

    .password-error {
      color: #ff6b6b;
      margin-top: 16px;
      font-size: 0.9rem;
    }

    .app {
      display: grid;
      grid-template-columns: 1fr;
      min-height: 100vh;
    }

    .app.with-sidebar {
      grid-template-columns: 280px 1fr;
    }

    /* Sidebar */
    .sidebar {
      background: var(--bg-card);
      border-right: 1px solid var(--border);
      padding: 24px;
      display: none;
      flex-direction: column;
      gap: 24px;
    }

    .sidebar.visible {
      display: flex;
    }

    .sidebar-header {
      text-align: center;
      padding-bottom: 20px;
      border-bottom: 1px solid var(--border);
    }

    .sidebar-header h2 {
      font-family: 'Bitter', serif;
      font-size: 1.1rem;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-bottom: 8px;
    }

    .player-name {
      font-family: 'Bitter', serif;
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--accent);
    }

    .game-info {
      display: grid;
      gap: 12px;
    }

    .info-item {
      display: flex;
      justify-content: space-between;
      padding: 8px 12px;
      background: var(--bg-input);
      border-radius: 6px;
      font-size: 0.9rem;
    }

    .info-label {
      color: var(--text-muted);
    }

    .info-value {
      font-weight: 600;
      color: var(--gold);
    }

    .tribe-section h3 {
      font-family: 'Bitter', serif;
      font-size: 0.85rem;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.08em;
      margin-bottom: 12px;
    }

    .tribe-list {
      list-style: none;
      display: grid;
      gap: 4px;
      font-size: 0.9rem;
    }

    .tribe-list li {
      padding: 6px 10px;
      background: var(--bg-input);
      border-radius: 4px;
      color: var(--text-muted);
    }

    /* Main content */
    .main {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .header {
      padding: 20px 32px;
      border-bottom: 1px solid var(--border);
      background: var(--bg-card);
    }

    .header h1 {
      font-family: 'Bitter', serif;
      font-size: 1.8rem;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .header h1 span {
      color: var(--fire);
    }

    .tagline {
      color: var(--text-muted);
      font-style: italic;
      margin-top: 4px;
    }

    /* Start screen */
    .start-screen {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px;
    }

    .start-screen.hidden {
      display: none;
    }

    .start-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 48px;
      max-width: 480px;
      text-align: center;
    }

    .start-card h2 {
      font-family: 'Bitter', serif;
      font-size: 1.6rem;
      margin-bottom: 16px;
    }

    .start-card p {
      color: var(--text-muted);
      line-height: 1.6;
      margin-bottom: 32px;
    }

    .start-card input {
      width: 100%;
      padding: 14px 16px;
      font-size: 1.1rem;
      background: var(--bg-input);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      margin-bottom: 16px;
      text-align: center;
    }

    .start-card input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px var(--accent-glow);
    }

    .start-card input::placeholder {
      color: var(--text-muted);
    }

    .start-card input[type="text"] {
      text-align: center;
    }

    .character-form {
      text-align: left;
      margin: 24px 0;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-size: 0.85rem;
      color: var(--text-muted);
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .btn {
      background: var(--accent);
      color: var(--bg-dark);
      border: none;
      padding: 14px 32px;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn:hover {
      filter: brightness(1.1);
      transform: translateY(-1px);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    /* Game area */
    .game-area {
      flex: 1;
      display: none;
      flex-direction: column;
      overflow: hidden;
    }

    .game-area.visible {
      display: flex;
    }

    .scene-container {
      flex: 1;
      overflow-y: auto;
      padding: 32px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .scene-content {
      max-width: 800px;
      width: 100%;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-left: 3px solid var(--fire);
      border-radius: 12px;
      padding: 28px 32px;
      line-height: 1.75;
      font-size: 1.05rem;
      animation: fadeIn 0.4s ease-out;
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .scene-content.loading {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 200px;
      color: var(--text-muted);
    }

    .scene-title {
      font-family: 'Bitter', serif;
      font-size: 1.3rem;
      font-weight: 700;
      color: var(--gold);
      margin: 0 0 16px 0;
      padding-bottom: 12px;
      border-bottom: 1px solid var(--border);
    }

    .choice-letter {
      font-family: 'Bitter', serif;
      font-weight: 700;
      color: var(--accent);
    }

    .message-content strong {
      color: var(--gold);
      font-weight: 600;
    }

    /* Response area */
    .response-area {
      max-width: 800px;
      width: 100%;
      margin-top: 24px;
      display: none;
    }
    
    .response-area.visible {
      display: block;
    }

    .choices-area {
      display: none;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      margin-bottom: 16px;
    }
    
    .choices-area:not(:empty) {
      display: grid;
    }

    .choice-btn {
      padding: 14px 18px;
      background: var(--bg-input);
      border: 2px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      font-size: 0.95rem;
      text-align: left;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: flex-start;
      gap: 10px;
    }

    .choice-btn:hover:not(:disabled) {
      border-color: var(--accent);
      background: var(--accent-glow);
    }

    .choice-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .choice-btn .choice-key {
      font-family: 'Bitter', serif;
      font-weight: 700;
      color: var(--accent);
      flex-shrink: 0;
    }

    .choice-btn .choice-text {
      flex: 1;
    }

    .custom-input-area {
      padding-top: 16px;
      border-top: 1px solid var(--border);
    }
    
    .custom-input-area.no-choices {
      border-top: none;
      padding-top: 0;
    }

    .custom-input-row {
      display: flex;
      gap: 12px;
      max-width: 800px;
    }

    .custom-input-area input[type="text"] {
      flex: 1;
      padding: 12px 16px;
      font-size: 0.95rem;
      font-family: inherit;
      background: var(--bg-input);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
    }

    .custom-input-area input[type="text"]:focus {
      outline: none;
      border-color: var(--accent);
    }

    .custom-input-area input[type="text"]::placeholder {
      color: var(--text-muted);
    }

    /* Loading state */
    .loading-indicator {
      display: inline-flex;
      gap: 4px;
      padding: 20px 24px;
    }

    .loading-indicator span {
      width: 8px;
      height: 8px;
      background: var(--accent);
      border-radius: 50%;
      animation: pulse 1.4s infinite ease-in-out both;
    }

    .loading-indicator span:nth-child(1) { animation-delay: -0.32s; }
    .loading-indicator span:nth-child(2) { animation-delay: -0.16s; }

    @keyframes pulse {
      0%, 80%, 100% { transform: scale(0.6); opacity: 0.5; }
      40% { transform: scale(1); opacity: 1; }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .app {
        grid-template-columns: 1fr;
      }
      
      .sidebar {
        display: none !important;
      }
      
      .scene-container {
        padding: 16px;
      }
      
      .scene-content {
        padding: 20px;
      }
      
      .response-area {
        margin-top: 16px;
      }
      
      .choices-area {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <!-- Password Screen -->
  <div class="password-screen" id="passwordScreen">
    <div class="password-card">
      <h1>üî• Survivor RPG</h1>
      <p>Enter password to continue</p>
      <div class="password-form">
        <input type="password" id="passwordInput" placeholder="Password" autofocus />
        <button class="btn" id="passwordBtn">Enter</button>
      </div>
      <p class="password-error" id="passwordError"></p>
    </div>
  </div>

  <div class="app" id="mainApp" style="display: none;">
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <h2>Castaway</h2>
        <div class="player-name" id="playerNameDisplay">-</div>
      </div>
      
      <div class="game-info">
        <div class="info-item">
          <span class="info-label">Day</span>
          <span class="info-value" id="dayDisplay">1</span>
        </div>
        <div class="info-item">
          <span class="info-label">Phase</span>
          <span class="info-value" id="phaseDisplay">Pre-Merge</span>
        </div>
        <div class="info-item">
          <span class="info-label">Tribe</span>
          <span class="info-value" id="tribeDisplay">-</span>
        </div>
      </div>
      
      <div class="tribe-section">
        <h3>Tribemates</h3>
        <ul class="tribe-list" id="tribematesList"></ul>
      </div>
    </aside>

    <main class="main">
      <header class="header">
        <h1><span>üî•</span> Survivor RPG</h1>
        <p class="tagline">Outwit. Outplay. Outlast.</p>
      </header>

      <section class="start-screen" id="startScreen">
        <div class="start-card">
          <h2>Welcome, Castaway</h2>
          <p>
            Enter your name to begin competing against Survivor legends.
          </p>
          
          <div class="character-form">
            <div class="form-group">
              <label>Your Name</label>
              <input type="text" id="playerNameInput" placeholder="Enter your name" maxlength="20" autofocus />
            </div>
          </div>
          
          <button class="btn" id="startBtn">Begin Your Journey</button>
        </div>
      </section>

      <section class="game-area" id="gameArea">
        <div class="scene-container" id="sceneContainer">
          <div class="scene-content" id="sceneContent">
            <!-- Current scene displays here -->
          </div>
          
          <div class="response-area" id="responseArea">
            <div class="choices-area" id="choicesArea">
              <!-- Choice buttons will be inserted here -->
            </div>
            
            <div class="custom-input-area">
              <div class="custom-input-row">
                <input type="text" id="playerInput" placeholder="Or type a custom response..." />
                <button class="btn" id="sendBtn" disabled>Send</button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script>
    // ============================================================================
    // PASSWORD PROTECTION
    // ============================================================================
    
    const passwordScreen = document.getElementById('passwordScreen');
    const mainApp = document.getElementById('mainApp');
    const passwordInput = document.getElementById('passwordInput');
    const passwordBtn = document.getElementById('passwordBtn');
    const passwordError = document.getElementById('passwordError');

    async function checkPassword() {
      const password = passwordInput.value;
      if (!password) return;

      passwordBtn.disabled = true;
      passwordBtn.textContent = '...';
      passwordError.textContent = '';

      try {
        const response = await fetch('/api/auth', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ password })
        });

        const data = await response.json();
        
        if (data.success) {
          passwordScreen.style.display = 'none';
          mainApp.style.display = 'grid';
          sessionStorage.setItem('authenticated', 'true');
        } else {
          passwordError.textContent = 'Invalid password';
          passwordInput.value = '';
          passwordInput.focus();
        }
      } catch (error) {
        passwordError.textContent = 'Connection error';
      } finally {
        passwordBtn.disabled = false;
        passwordBtn.textContent = 'Enter';
      }
    }

    // Check if already authenticated this session
    if (sessionStorage.getItem('authenticated') === 'true') {
      passwordScreen.style.display = 'none';
      mainApp.style.display = 'grid';
    }

    passwordBtn.addEventListener('click', checkPassword);
    passwordInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') checkPassword();
    });

    // ============================================================================
    // STATE
    // ============================================================================
    
    let sessionId = null;
    let history = [];
    let isLoading = false;

    // DOM elements
    const startScreen = document.getElementById('startScreen');
    const gameArea = document.getElementById('gameArea');
    const sidebar = document.getElementById('sidebar');
    const sceneContent = document.getElementById('sceneContent');
    const responseArea = document.getElementById('responseArea');
    const choicesArea = document.getElementById('choicesArea');
    const playerNameInput = document.getElementById('playerNameInput');
    const playerInput = document.getElementById('playerInput');
    const startBtn = document.getElementById('startBtn');
    const sendBtn = document.getElementById('sendBtn');


    // ============================================================================
    // UI HELPERS
    // ============================================================================

    function setLoading(state) {
      isLoading = state;
      sendBtn.disabled = state || !sessionId;
      sendBtn.textContent = state ? '...' : 'Send';
      startBtn.disabled = state;
      
      // Enable/disable choice buttons
      document.querySelectorAll('.choice-btn').forEach(btn => {
        btn.disabled = state;
      });
    }

    function updateGameInfo(data) {
      if (data.day) document.getElementById('dayDisplay').textContent = data.day;
      if (data.phase) {
        const phase = data.phase.replace('-', ' ').split(' ')
          .map(w => w.charAt(0).toUpperCase() + w.slice(1)).join(' ');
        document.getElementById('phaseDisplay').textContent = phase;
      }
      if (data.playerTribe) document.getElementById('tribeDisplay').textContent = data.playerTribe;
      if (data.tribemates) updateTribemates(data.tribemates);
    }

    function updateTribemates(tribemates) {
      const list = document.getElementById('tribematesList');
      list.innerHTML = '';
      
      tribemates.forEach(name => {
        const li = document.createElement('li');
        li.textContent = name;
        list.appendChild(li);
      });
    }

    const SCENE_EMOJIS = {
      camp: 'üèïÔ∏è',
      challenge: 'üèÜ',
      challenge_results: 'üìä',
      tribal: 'üî•',
      tribal_results: 'üó≥Ô∏è',
      merge: 'ü§ù',
      reward: 'üéÅ',
      finale: 'üëë'
    };

    // Extract choices (A, B, C, D lines) from content
    function extractChoices(text) {
      const choices = [];
      const regex = /^([A-D])\)\s*(.+)$/gm;
      let match;
      while ((match = regex.exec(text)) !== null) {
        choices.push({ key: match[1], text: match[2].trim() });
      }
      return choices;
    }

    // Remove choices from content for display
    function removeChoicesFromContent(text) {
      return text.replace(/^[A-D]\)\s*.+$/gm, '').trim();
    }

    function formatContent(text, sceneType) {
      const emoji = SCENE_EMOJIS[sceneType] || 'üå¥';
      
      // Remove choices - they'll be rendered as buttons
      let cleanText = removeChoicesFromContent(text);
      
      // Parse markdown headings and basic formatting
      let html = cleanText
        // Escape HTML
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        // Remove "Title:" prefix
        .replace(/^Title:\s*/gim, '### ')
        // Headings: ### Title or **Title** - add emoji
        .replace(/^###\s*(.+)$/gm, `<h3 class="scene-title">${emoji} $1</h3>`)
        .replace(/^##\s*(.+)$/gm, `<h3 class="scene-title">${emoji} $1</h3>`)
        .replace(/^\*\*(.+)\*\*$/gm, `<h3 class="scene-title">${emoji} $1</h3>`)
        // Bold text inline
        .replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>')
        // Preserve line breaks
        .replace(/\n/g, '<br>')
        // Remove extra line breaks after headings
        .replace(/<\/h3>(<br>)+/g, '</h3>')
        // Clean up multiple consecutive <br> tags
        .replace(/(<br>){3,}/g, '<br><br>');
      
      return html;
    }

    function renderChoiceButtons(choices) {
      choicesArea.innerHTML = '';
      const customInputArea = document.querySelector('.custom-input-area');
      
      if (choices.length === 0) {
        choicesArea.style.display = 'none';
        customInputArea.classList.add('no-choices');
        return;
      }
      
      choicesArea.style.display = 'grid';
      customInputArea.classList.remove('no-choices');
      
      choices.forEach(choice => {
        const btn = document.createElement('button');
        btn.className = 'choice-btn';
        btn.disabled = isLoading;
        btn.innerHTML = `
          <span class="choice-key">${choice.key}</span>
          <span class="choice-text">${choice.text}</span>
        `;
        btn.addEventListener('click', () => handleChoiceClick(choice.key));
        choicesArea.appendChild(btn);
      });
    }

    function handleChoiceClick(choiceKey) {
      if (isLoading) return;
      sendResponse(choiceKey);
    }

    function displayScene(content, sceneType = null) {
      sceneContent.classList.remove('loading');
      sceneContent.innerHTML = formatContent(content, sceneType);
      responseArea.classList.add('visible');
      
      // Scroll to top of scene
      sceneContent.scrollIntoView({ behavior: 'smooth', block: 'start' });
    }
    
    function showSceneLoading() {
      sceneContent.classList.add('loading');
      sceneContent.innerHTML = '<div class="loading-indicator"><span></span><span></span><span></span></div>';
      responseArea.classList.remove('visible');
    }


    // ============================================================================
    // API CALLS
    // ============================================================================

    async function startGame() {
      const playerName = playerNameInput.value.trim();
      if (!playerName) {
        playerNameInput.focus();
        return;
      }

      setLoading(true);

      try {
        const response = await fetch('/api/game/start', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ playerName })
        });

        const data = await response.json();
        if (!response.ok) throw new Error(data.error);

        sessionId = data.sessionId;
        history = [];

        // Update UI
        document.getElementById('playerNameDisplay').textContent = playerName;
        updateGameInfo(data);

        startScreen.classList.add('hidden');
        gameArea.classList.add('visible');
        sidebar.classList.add('visible');
        document.querySelector('.app').classList.add('with-sidebar');

        // Request first scene
        history.push({
          role: 'user',
          content: 'Begin the game. This is the season premiere.'
        });

        await requestScene();

      } catch (error) {
        alert('Error: ' + error.message);
      } finally {
        setLoading(false);
      }
    }

    async function requestScene() {
      if (!sessionId) return;

      setLoading(true);
      showSceneLoading();
      
      // Disable choice buttons while loading
      document.querySelectorAll('.choice-btn').forEach(btn => btn.disabled = true);

      try {
        const response = await fetch('/api/game/scene', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ sessionId, history })
        });

        const data = await response.json();
        if (!response.ok) throw new Error(data.error);

        // Update game info
        updateGameInfo(data);

        // Extract choices and render buttons
        const choices = extractChoices(data.message);
        renderChoiceButtons(choices);

        // Add to history and display the scene
        history.push({ role: 'assistant', content: data.message });
        displayScene(data.message, data.sceneType);

        console.log(`Scene: ${data.sceneType}, Day: ${data.day}`);

      } catch (error) {
        displayScene(`Error: ${error.message}`);
        renderChoiceButtons([]);
      } finally {
        setLoading(false);
      }
    }

    async function sendResponse(customInput = null) {
      const input = customInput || playerInput.value.trim();
      if (!input || isLoading || !sessionId) return;

      history.push({ role: 'user', content: input });
      playerInput.value = '';

      await requestScene();
    }

    // ============================================================================
    // EVENT LISTENERS
    // ============================================================================

    startBtn.addEventListener('click', startGame);
    sendBtn.addEventListener('click', sendResponse);

    playerNameInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') startGame();
    });

    playerInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        sendResponse();
      }
    });
  </script>
</body>
